<div class="container d-flex justify-content-center align-items-center flex-column" style="height: 90vh;">
    <h3 class="m-4">{{ id==0?'Add new User': 'Edit: '+userForm.get('first_name').value }}</h3>
    <form [formGroup]="userForm">
        <div class="form-row">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
            </div>
            <div class="error" *ngIf="userForm.get('first_name').invalid && userForm.get('first_name').errors && (userForm.get('first_name').dirty || userForm.get('first_name').touched)">
                <small *ngIf="userForm.get('first_name').hasError('required')">
                    {{error.required}}
                </small>
                <small *ngIf="userForm.get('first_name').errors?.minlength">
                    {{error.minLength}}
                </small>
                <small *ngIf="userForm.get('first_name').errors?.maxlength">
                    {{error.maxLength}}
                </small>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
            </div>
            <div class="error" *ngIf="userForm.get('last_name').invalid && userForm.get('last_name').errors && (userForm.get('last_name').dirty || userForm.get('last_name').touched)">
                <small *ngIf="userForm.get('last_name').hasError('required')">
                    {{error.required}}
                </small>
                <small *ngIf="userForm.get('last_name').errors?.minlength">
                    {{error.minLength}}
                </small>
                <small *ngIf="userForm.get('last_name').errors?.maxlength">
                    {{error.maxLength}}
                </small>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>

            <div class="error" *ngIf="userForm.get('email').invalid && userForm.get('email').errors && (userForm.get('email').dirty || userForm.get('email').touched)">
                <small *ngIf="userForm.get('email').hasError('required')">
                    {{error.required}}
                </small>
                <small *ngIf="userForm.get('email').errors?.minlength">
                    {{error.minLength}}
                </small>
                <small *ngIf="userForm.get('email').errors?.maxlength">
                    {{error.maxLength}}
                </small>
                <small *ngIf="userForm.get('email').errors?.email">
                    {{error.email}}
                </small>
            </div>

            <div class="form-group">
                <input type="url" class="form-control" formControlName="avatar" placeholder="Profile URL">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]='!userForm.valid' (click)="save(userForm)">Save</button>
        </div>
        {{userForm.errors}}
    </form>
</div>
